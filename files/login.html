<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Form</title>
    <link rel="stylesheet" href="/files/style.css">
</head>
<body>
  <div class="container">
    <div class="login form">
      <header>Login Form</header>
      <form action="#">
        <input type="email" placeholder="Enter your email" id="loginEmail">
        <input type="password" placeholder="Enter your password" id="loginPassword">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login" id="loginBtn">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    </div>
    <script type="module" src="/files/login.js"></script>
</body>
</html>
